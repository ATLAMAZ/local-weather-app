<div fxLayout="column" style="margin-bottom: 16px">
  <form #searchForm>
    <mat-form-field
      appearance="outline"
      data-testid="search-input"
      [ngClass]="search.value ? 'search-box-partial' : 'search-box-full'">
      <mat-label>City Name or Postal Code</mat-label>
      <mat-icon matPrefix>search</mat-icon>
      <input matInput aria-label="City or Zip" [formControl]="search" />
      <mat-hint>Specify country code like 'Paris, US'</mat-hint>
      <mat-error *ngIf="search.invalid">
        Type more than one character to search
      </mat-error>
    </mat-form-field>
    <button
      mat-icon-button
      *ngIf="search.value"
      class="clear-button"
      data-testid="clear-button"
      (click)="searchForm.reset(); search.reset()">
      <mat-icon>close</mat-icon>
    </button>
  </form>
  <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="8px" style="margin-top:16px;">
    <div class="mat-headline-8">Reactivity Mode<mat-icon matTooltip="For demonstration purposes only">info</mat-icon></div>
    <mat-button-toggle-group color="accent" aria-label="Reactivity Mode" data-testid="reactivity-mode" [(ngModel)]="reactivityMode"
    (ngModelChange)="doSearch(search.value)"
    [ngModelOptions]="{ standalone: true }">
      <mat-button-toggle value="signal">Signal</mat-button-toggle>
      <mat-button-toggle value="subject">BehaviorSubject</mat-button-toggle>
      <mat-button-toggle value="ngrx">NgRx</mat-button-toggle>
    </mat-button-toggle-group>
  </div>
</div>
